<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>CRUD_PDOv1</title>
</head>

<body>

    <div class="btn btn-primary">aitsada suwannato</div>
    <div id="draggable" class="btn btn-primary">Hi Ait</div>

    
    
    <script>
        const dragItem = document.getElementById("draggable");

        let offsetX = 0, offsetY = 0, isDragging = false;

        dragItem.addEventListener("mousedown", (e) => {
            isDragging = true;
            offsetX = e.clientX - dragItem.offsetLeft;
            offsetY = e.clientY - dragItem.offsetTop;
        });

        document.addEventListener("mousemove", (e) => {
            if (isDragging) {
                dragItem.style.left = (e.clientX - offsetX) + "px";
                dragItem.style.top = (e.clientY - offsetY) + "px";
            }
        });

        document.addEventListener("mouseup", () => {
            isDragging = false;
        });
    </script>

</body>

</html>
